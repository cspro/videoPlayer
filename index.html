<head>

<link rel="stylesheet" href="css/mediaelementplayer.css" />

	<video id="player" width="640" height="360" crossorigin="anonymous" poster="images/thumb_1024.jpg" controls="controls" preload="none">

	    <!-- Optional: Add subtitles for each language -->

	    <track id="mainSrt" kind="subtitles" src="srt/PAC_Overview_Final.srt" srclang="en" />
	</video>
	<!-- This will be hidden automatically if there is no srt file -->
	<div class="transcriptContainer"></div>
